<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Interactive Image Gallery</h1>
  </header>

  <div class="gallery-container">
    <img id="main-image" src="img/img1.jpg" alt="Main Display">
  </div>

  <div class="thumbnails">
    <img src="img/img1.jpg" alt="Thumbnail 1" class="thumb">
    <img src="img/img2.jpg" alt="Thumbnail 2" class="thumb">
    <img src="img/img3.jpg" alt="Thumbnail 3" class="thumb">
    <img src="img/img4.jpg" alt="Thumbnail 4" class="thumb">
    <img src="img/img5.jpg" alt="Thumbnail 5" class="thumb">
  </div>

  <script src="script.js"></script>
</body>
</html>
